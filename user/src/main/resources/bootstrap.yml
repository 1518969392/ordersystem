spring:
  application:
    name: user
  profiles:
    active: dev  #通过name为menu和profile-active为dev可以关联到configserver中的menu-dev.yml配置文件
  cloud:
    config:
      uri: http://localhost:8762  #为configserver的端口
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/